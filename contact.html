<body>

    <nav id="navbar">
        <a href="index.html" class="logo">Nida Apa</a>

        <div id="nav-links">
          <a href="index.html">Home</a>

    <div id="main-text">
        <h1>Letâ€™s connect!</h1>
        <br>
        <p>Got a question or just want to say hi? Reach out through the form or contact info below.</p>
    </div>

    <section class="contact-section">
            <div class="contact-cards">
              <div class="contact-card">
                <form 
  id="contact-form" 
  action="https://formspree.io/f/xanopgye" 
  method="POST" 
  class="contact-form">
  
  <!-- Remove the _redirect input! -->
  
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Your full name" required>

  <label for="email">E-mail address</label>
  <input type="email" id="email" name="email" placeholder="your@email.com" required>

  <label for="user-subject">Subject</label>
  <input type="text" id="user-subject" name="user_subject" placeholder="What would you like to talk about?">

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

  <button type="submit" id="send-btn" class="btn">Send Message</button>
</form>
</div>
</div>
          
            <div class="contact-footer">
              <p>(408) 475 1816</p>
              <p>nidaxapa@gmail.com</p>
            </div>
    </section>

    <br>

    <script>
        const form = document.getElementById('contact-form');
      
        form.addEventListener('submit', async function(event) {
          event.preventDefault(); // stop default submission
      
          const formData = new FormData(form);
      
          try {
            const response = await fetch(form.action, {
              method: 'POST',
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            });
      
            if (response.ok) {
              window.location.href = 'thankyou.html';
            } else {
              alert("There was a problem submitting your form. Please try again.");
            }
          } catch (error) {
            alert("Something went wrong!");
          }
        });
      
        document.addEventListener('DOMContentLoaded', () => {
          const toggle = document.getElementById('menu-toggle');
          const navLinks = document.getElementById('nav-links');
    
          toggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
          });
        });
      </script>

</body>
